<form name="house" method="POST" data-netlify="true">
  <input type="hidden" name="form-name" value="house">

  <label>Тип дома:</label>
  <select name="Тип дома">
    <option>Каркасный</option>
    <option>Модульный</option>
    <option>Барнхаус</option>
    <option>A-фрейм</option>
  </select>

  <label>Этажность:</label>
  <select name="Этажность">
    <option>1 этаж</option>
    <option>1.5 этажа</option>
    <option>2 этажа</option>
  </select>

  <label>Тип крыши:</label>
  <select name="Тип крыши">
    <option>Односкатная</option>
    <option>Двускатная</option>
    <option>Плоская</option>
  </select>

  <label>Цвет фасада:</label>
  <input type="text" name="Цвет фасада" placeholder="Например: тёмно-серый">

  <label>Дополнительные пожелания:</label>
  <textarea name="Пожелания" placeholder="Напишите, что важно учесть"></textarea>

  <label>Ваше имя:</label>
  <input type="text" name="Имя" required>

  <label>Контакт (Telegram или телефон):</label>
  <input type="text" name="Контакт" required>

  <button type="submit">Отправить заявку</button>
</form>
