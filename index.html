<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Собери свой дом</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
      background: #f4f4f4;
    }
    .container {
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      max-width: 500px;
      margin: auto;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    select, input, textarea, button {
      width: 100%;
      margin: 10px 0;
      padding: 10px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
    button {
      background: #2a9d8f;
      color: white;
      font-weight: bold;
      cursor: pointer;
      border: none;
      transition: background 0.3s ease;
    }
    button:hover {
      background: #21867a;
    }
    h2 {
      text-align: center;
    }
    #thanks {
      display: none;
      text-align: center;
      color: #2a9d8f;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Собери свой дом</h2>

    <form id="houseForm" action="https://formspree.io/f/mwpwgpdl" method="POST">
      <label>Тип дома:</label>
      <select name="Тип дома">
        <option>Каркасный</option>
        <option>Модульный</option>
        <option>Барнхаус</option>
        <option>A-фрейм</option>
      </select>

      <label>Этажность:</label>
      <select name="Этажность">
        <option>1 этаж</option>
        <option>1.5 этажа</option>
        <option>2 этажа</option>
      </select>

      <label>Тип крыши:</label>
      <select name="Тип крыши">
        <option>Односкатная</option>
        <option>Двускатная</option>
        <option>Плоская</option>
      </select>

      <label>Цвет фасада:</label>
      <input type="text" name="Цвет фасада" placeholder="Например: тёмно-серый" />

      <label>Дополнительные пожелания:</label>
      <textarea name="Пожелания" placeholder="Напишите, что важно учесть"></textarea>

      <label>Ваше имя:</label>
      <input type="text" name="Имя" required />

      <label>Контакт (Telegram или телефон):</label>
      <input type="text" name="Контакт" required />

      <input type="hidden" name="_captcha" value="false" />
      <button type="submit">Отправить заявку</button>
    </form>

    <div id="thanks">
      ✅ Спасибо! Ваша заявка успешно отправлена.
    </div>
  </div>

  <script>
    const form = document.getElementById("houseForm");
    const thanks = document.getElementById("thanks");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      const formData = new FormData(form);
      try {
        console.log("[FORM] ▶️ Отправка данных...");
        const response = await fetch(form.action, {
          method: "POST",
          body: formData,
          headers: { Accept: "application/json" }
        });

        if (response.ok) {
          console.log("[FORM] ✅ Успешная отправка!");
          form.reset();
          form.style.display = "none";
          thanks.style.display = "block";
        } else {
          console.error("[FORM] ❌ Ошибка при отправке:", response.statusText);
          alert("Ошибка при отправке. Попробуйте позже.");
        }
      } catch (err) {
        console.error("[FORM] ⚠️ Ошибка сети:", err);
        alert("Ошибка соединения. Проверьте интернет.");
      }
    });
  </script>
</body>
</html>
