<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Собери свой дом</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
      background: #f4f4f4;
    }
    .container {
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      max-width: 500px;
      margin: auto;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    select, input, textarea, button {
      width: 100%;
      margin: 10px 0;
      padding: 10px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
    button {
      background: #2a9d8f;
      color: white;
      font-weight: bold;
      cursor: pointer;
      border: none;
    }
    h2 {
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Собери свой дом</h2>
    <form id="houseForm">
      <label>Тип дома:</label>
<select name="style">
  <option value="frame">Каркасный</option>
  <option value="modular">Модульный</option>
  <option value="barndominium">Барнхаус</option>
  <option value="aframe">А-фрейм</option>
</select>


      <label>Этажность:</label>
      <select name="floors">
        <option value="1">1 этаж</option>
        <option value="1.5">1.5 этажа</option>
        <option value="2">2 этажа</option>
      </select>

      <label>Тип крыши:</label>
      <select name="roof">
        <option value="single">Односкатная</option>
        <option value="double">Двускатная</option>
        <option value="flat">Плоская</option>
      </select>

      <label>Цвет фасада:</label>
      <input type="text" name="color" placeholder="Например: тёмно-серый">

      <label>Дополнительные пожелания:</label>
      <textarea name="notes" rows="4" placeholder="Напишите, что важно учесть"></textarea>

      <label>Ваше имя:</label>
      <input type="text" name="name" required>

      <label>Контакт (Telegram или телефон):</label>
      <input type="text" name="contact" required>

      <button type="submit">Отправить заявку</button>
    </form>
    <div id="thanks" style="display:none;text-align:center;">
      <h3>Спасибо! Заявка отправлена ✅</h3>
    </div>
  </div>

  <script>
    const form = document.getElementById('houseForm');
    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const data = new FormData(form);
      const obj = Object.fromEntries(data.entries());

      try {
        await fetch('https://formsubmit.co/ckrona3d@yandex.ru', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
            'Accept': 'application/json'
          },
          body: JSON.stringify(obj)
        });

        form.style.display = 'none';
        document.getElementById('thanks').style.display = 'block';
      } catch (error) {
        alert('Произошла ошибка при отправке. Попробуйте позже.');
        console.error(error);
      }
    });
  </script>
</body>
</html>
