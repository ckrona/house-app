  <script>
    const form = document.getElementById("houseForm");

    // üîπ –ù–∞—Å—Ç—Ä–æ–π–∫–∏ Telegram
    const TOKEN = "1234567890:AAHfKqz...XyZ";  // <-- –í–°–¢–ê–í–¨ —Å–≤–æ–π —Ç–æ–∫–µ–Ω
    const CHAT_ID = "5496519111";              // <-- –í–°–¢–ê–í–¨ —Å–≤–æ–π chat_id
    const URL = `https://api.telegram.org/bot${TOKEN}/sendMessage`;

    // üîπ –ü–æ–¥—Ä–æ–±–Ω–æ–µ –ª–æ–≥–∏—Ä–æ–≤–∞–Ω–∏–µ
    function logBlock(title, data) {
      console.log(`\nüß© [DEBUG] ${title}:`);

    async function sendToTelegram(dataObj) {
      const text =
        `üè° <b>–ù–æ–≤–∞—è –∑–∞—è–≤–∫–∞ —Å —Å–∞–π—Ç–∞</b>\n\n` +
        `üë§ –ò–º—è: ${dataObj["–ò–º—è"]}\n` +
        `üìû –ö–æ–Ω—Ç–∞–∫—Ç: ${dataObj["–ö–æ–Ω—Ç–∞–∫—Ç"]}\n` +
        `üìù –ü–æ–∂–µ–ª–∞–Ω–∏—è: ${dataObj["–ü–æ–∂–µ–ª–∞–Ω–∏—è"] || "‚Äî"}\n\n` +
        `üè† –¢–∏–ø –¥–æ–º–∞: ${dataObj["–¢–∏–ø –¥–æ–º–∞"]}\n` +
        `üèó –≠—Ç–∞–∂–Ω–æ—Å—Ç—å: ${dataObj["–≠—Ç–∞–∂–Ω–æ—Å—Ç—å"]}\n` +
        `üõñ –¢–∏–ø –∫—Ä—ã—à–∏: ${dataObj["–¢–∏–ø –∫—Ä—ã—à–∏"]}\n` +
        `üé® –¶–≤–µ—Ç —Ñ–∞—Å–∞–¥–∞: ${dataObj["–¶–≤–µ—Ç —Ñ–∞—Å–∞–¥–∞"] || "‚Äî"}`;

      const payload = {
        chat_id: CHAT_ID,
        text: text,
        parse_mode: "HTML",
      };

      logBlock("üì¶ Payload (–û—Ç–ø—Ä–∞–≤–ª—è–µ–º—ã–µ –¥–∞–Ω–Ω—ã–µ)", payload);

      const res = await fetch(URL, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(payload),
      });

      logBlock("üåê –û—Ç–≤–µ—Ç Telegram API (raw)", res);

      let json;
      try {
        json = await res.json();
      } catch (e) {
        console.warn("[WARN] –ù–µ —É–¥–∞–ª–æ—Å—å —Ä–∞—Å–ø–∞—Ä—Å–∏—Ç—å JSON-–æ—Ç–≤–µ—Ç:", e);
      }

      logBlock("üì® JSON-–æ—Ç–≤–µ—Ç Telegram", json);

      if (!res.ok || !json?.ok) {
        throw new Error(`–û—à–∏–±–∫–∞ Telegram: ${res.status} ${res.statusText}`);
      }

      return json;
    }

    form.addEventListener("submit", async (e) => {

      logBlock("üìã –î–∞–Ω–Ω—ã–µ —Ñ–æ—Ä–º—ã", data);
